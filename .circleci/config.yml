version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            python setup.py develop --user
            python app/tests/TestClasses/TestHelpers.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
